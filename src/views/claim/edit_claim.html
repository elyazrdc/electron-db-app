<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Boxicons  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Styles CSS  -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Editar Informe</title>
</head>
<body>
    <header class="d-flex justify-content-between bg-secondary-subtle border-bottom border-secondary border-1 p-1">
        <a href="crud.html">
            <button class="btn btn-dark d-flex align-items-center">
                <i class='bx bx-arrow-back' style="font-size: 24px;"></i>
                Atrás</button>
        </a>
        <a href="../index.html">
            <button class="btn btn-danger d-flex align-items-center">
                <i class='bx bxs-door-open' style='color:#ffffff; font-size: 24px;' ></i>
                Cerrar Sesión</button>
        </a>
    </header>
    <main class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card mt-3 mb-3 width-40 animate__animated animate__fadeInUp">
        <div class="card-header text-center bg-success-subtle text-success-emphasis">
            <h1>Editar Informe</h1>
        </div>
        <div class="card-body">
            <form id="editClaimForm" method="post" onsubmit="return validarCheckbox()">
                <div class="mb-3">
                    <label class="form-label" for="author">Autoria del Reclamo</label>
                    <input required class="form-control" type="text" name="author" id="author" placeholder="Jane Doe" max="50">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cedula">Cedula de Identidad/RIF:</label>
                    <div class="d-flex gap-3 mb-3">
                        <div class="col-3">
                            <select name="type_cedula" class="form-select" id="type_cedula" required>
                                <option value="V" selected>V</option>
                                <option value="J">J</option>
                            </select>
                        </div>
                        <div class="col">
                            <input required class="form-control" type="number" min="1" max="50000000" name="cedula" id="cedula" placeholder="Ej: 32727272" max="50">
                        </div>
                    </div>
                    
                </div>
                
                <div class="md-3">
                    <label for="cellphone" class="form-label">Número Telfónico</label>
                    <input required class="form-control" type="tel" name="cellphone" pattern="[0-9]{4}[0-9]{7}" id="cellphone" placeholder="Ej: 0414-1237890" minlength="11" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="claim">Asunto:</label>
                    <input required class="form-control" type="text" name="claim" id="claim" placeholder="..." max="200">
                </div>
                <div class="mb-3">

                    <label class="form-label" for="parroquia">Parroquia:</label>
                    <!-- <input required class="form-control" type="text" name="location" id="location" placeholder="63-10" max="50"> -->
                    <select name="parroquia" id="parroquia" class="form-select" required>
                        <option value="" selected disabled>Seleccione</option>
                        <option value="Antonio Borjas Romero">Antonio Borjas Romero</option>
                        <option value="Bolivar">Bolivar</option>
                        <option value="Cacique Mara">Cacique Mara</option>
                        <option value="Cecilio Acosta">Cecilio Acosta</option>
                        <option value="Chinquinquirá">Chinquinquirá</option>
                        <option value="Coquivacoa">Coquivacoa</option>
                        <option value="Cristo de Aranza">Cristo de Aranza</option>
                        <option value="Francisco Eugenio Bustamante">Francisco Eugenio Bustamante</option>
                        <option value="Idelsonso Vásquez">Idelsonso Vásquez</option>
                        <option value="Juana de Ávila">Juana de Ávila</option>
                        <option value="Luis Hurtado Higuera">Luis Hurtado Higuera</option>
                        <option value="Manuel Dagnino">Manuel Dagnino</option>
                        <option value="Olegario Villalobos">Olegario Villalobos</option>
                        <option value="Raúl Leoni">Raúl Leoni</option>
                        <option value="San Isidro">San Isidro</option>
                        <option value="Santa Lucia">Santa Lucia</option>
                        <option value="Venacio Pulgar">Venacio Pulgar</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="casa">Numero de Casa/Local:</label>
                    <input required class="form-control" type="text" name="casa" id="casa" placeholder="Av. El Milagro" max="50">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="date">Fecha:</label>
                    <input required class="form-control" type="date" name="date" id="date" >
                </div>
                <div class="mb-3">
                    <label class="form-label" for="attended">¿Atendido?</label>
                    <br>
                    <label>
                        <input name="attended" type="checkbox" id="check1"  onclick="toggleCheckbox('check2')" value="1"> Si
                    </label>
                    
                    <label>
                        <input name="attended" type="checkbox" id="check2"  onclick="toggleCheckbox('check1')" value="0"> No
                    </label>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success d-flex align-items-center">
                        Guardar
                        <i class='bx bx-save icon'></i>
                    </button>
                </div>
            </form>
        </div>
        </div>
        
    </main>
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="../js/app_claim.js"></script>
<script>
    function toggleCheckbox(id) {
        document.getElementById(id).checked = false;
    }
    function validarCheckbox() {
        let check1 = document.getElementById("check1").checked;
        let check2 = document.getElementById("check2").checked;

        if (!check1 && !check2) {
            alert("Debes seleccionar al menos una opción.");
            return false; // Evita el envío del formulario
        }
        return true; // Permite el envío si hay al menos un checkbox marcado
    }
</script>

</html>
