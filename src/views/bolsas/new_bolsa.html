<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Boxicons CSS  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Styles CSS  -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Nueva Bolsa</title>
</head>
<body>
    <header class="d-flex justify-content-between bg-secondary-subtle border-bottom border-secondary border-1 p-1">
        <a href="crud.html">
            <button class="btn btn-dark d-flex align-items-center">
                <i class='bx bx-arrow-back' style="font-size: 24px;"></i>
                Atrás</button>
        </a>
        <a href="../index.html">
            <button class="btn btn-danger d-flex align-items-center">
                <i class='bx bxs-door-open' style='color:#ffffff; font-size: 24px;' ></i>
                Cerrar Sesión</button>
        </a>
    </header>
    <main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card width-40 animate__animated animate__fadeInUp">
            <div class="card-header text-center bg-secondary-subtle text-secondary-emphasis">
                <h1>Nueva Bolsa</h1>
            </div>
            <div class="card-body">
                <form id="newBolsaForm" method="post">
                    <div class="mb-3">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name-bolsa" maxlength="64" name="name" class="form-control" placeholder="Jane" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname">Apellido:</label>
                        <input type="text" id="lastname-bolsa" maxlength="64" name="lastname" class="form-control" placeholder="Doe" required>
                    </div>
                    <div class="mb-3">
                        <label for="cedula">Cédula de Identidad:</label>
                        <input type="number" id="cedula-bolsa" name="cedula" class="form-control" placeholder="Ej: 35272272" required>
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn-success d-flex align-items-center">
                            Añadir
                            <i class='bx bx-add-to-queue icon'></i>
                        </button>
                    </div>
                    <div class="m-3" style="margin-top: 8px;">
                        <figcaption class="blockquote-footer">Oficina de OAC. Atención al ciudadano.</figcaption>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- Boxicons JS -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="../js/app_bolsa.js"></script>
    <!-- SCRIPTS DE GESTION DE SESION  -->
<script src="../../js/session.js" defer></script>
</body>
