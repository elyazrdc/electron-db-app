<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iniciar Sesion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        body {
            background-color: #59595e;
        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center" style="min-height: 100vh">
        <div class="card border border-1 border-light">
            <div class="d-flex align-items-center card-header text-left bg-success-subtle text-success-emphasis">
                <img src="assets/Logo.png" alt="" style="width: 96px; object-fit: contain; filter: drop-shadow(0px 0px 0px black);">
                <div>
                    <h2>Servicio de Gestion de Reclamos</h2>
                    <h3>Iniciar Sesion</h3>
                </div>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label" for="user">Usuario</label>
                        <input class="form-control" type="text" name="user" id="user" placeholder="Ingresa tu Usuario" required>
                    </div>
                    <div class=" mb-3">
                        <label class="form-label" for="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">Contraseña</label>
                        <div class="d-flex align-items-center">
                            <input class="form-control" type="password" name="password" id="password" placeholder="Ingresa tu Contraseña" required>
                            <!-- El button type button permite tener un boton dentro del form que no active el envio de datos -->
                            <button  title="Ver Contraseña" type="button" onclick="togglePassword()" style="background: none; border:none;margin-top: 6px">
                                <i class='bx bx-low-vision' style="font-size: 24px;" undefined ></i>
                            </button>
                        </div>
                        
                    </div>
                    <div class="d-flex mb-3 justify-content-center">
                        <button type="submit" class="d-flex align-items-center btn btn-success" style="width: 6em">
                            <i class='bx bxs-door-open' style='color:#ffffff; font-size: 24px !important;' ></i>
                            Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="js/app.js"></script>
<script>
    let inputPassword = document.getElementById('password');

    function togglePassword() {
        if (inputPassword.type == "password") {
            inputPassword.type = "text";
        } else {
            inputPassword.type = "password";
        }
    }
    
</script>
